<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raindrops</title>
    <link rel="stylesheet" href="build/main.css" />
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="field_plaing">
        <div class="rock"></div>
      </div>
      <div class="field_controls">
        <div class="box_score">
          <span class="score">Score: <span class="score_value">932</span></span>
        </div>
        <div class="box_buttons_wrapper">
          <div class="box_enter">
            <div class="answer"></div>
            <div class="buttons_wrapper">
              <div class="buttons_left">
                <div class="button"><span>7</span>  </div>
                <div class="button"><span>8</span></div>
                <div class="button"><span>9</span></div>
                <div class="button"><span>4</span></div>
                <div class="button"><span>5</span></div>
                <div class="button"><span>6</span></div>
                <div class="button"><span>1</span></div>
                <div class="button"><span>2</span></div>
                <div class="button"><span>3</span></div>
                <div class="button button_wide">0</div>
                <div class="button"><span class="button_text">Delete</span></div>
              </div>
              <div class="buttons_right">
                <div class="button_tall"><span class="button_text">Clear</span></div>
                <div class="button_tall"><span class="button_text">Enter</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="box_controls"></div>
      </div>
    </div>

    <script src="build/main.js"></script>
  <script src="main.js"></script></body>
</html>
