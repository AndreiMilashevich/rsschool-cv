<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy-weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="container_top">
        <div class="container_top_controls">
          <div class="button button_refresh">
            <div class="button_refresh_arrows"></div>
          </div>
          <div class="button button_lang">EN</div>
          <div class="button button_temp">
            <div class="button button_temp_f">&#176;F</div>
            <div class="button button_temp_c">&#176;C</div>
          </div>
        </div>
        <div class="container_top_search">
          <input type="text" class="input_field"  />
          <div class="submit">SEARCH</div>
        </div>
      </div>
      <div class="container_forecast">
        <div class="container_data">
          <p class="city">MINSK, BELARUS</p>
          <p class="text time"></p>
          <div class="weather_today">
            <div class="temp_now">-10&#176;</div>
            <div class="weather_now">
              <p class="text">overcast</p>
              <p class="text">feels like: 7 &#176;</p>
              <p class="text">wind: 2 m/s</p>
              <p class="text">humidity: 83%</p>
            </div>
          </div>
          <div class="weather_other">
            <div class="weather_item text"><p>tuesday</p>
            <p>-7&#176</p></div>
            <div class="weather_item text"><p>wednesday</p><p>-7&#176</p></div>
            <div class="weather_item text"><p>thurday</p>-7&#176</p></div>
          </div>
        </div>
        <div class="container_map">
          <div class="map">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A1c145ee2fc7b012a3c78c25fe40294b81f348cd08f2d91ff53d94dc82fad7046&amp;source=constructor" ></iframe>
          </div>
          <p class="coord">latitude: 50&#176;54'</p>
          <p class="coord">longitude: 27&#176;34'</p>
        </div>
      </div>
    </div>
  <script src="main.js"></script></body>
</html>
