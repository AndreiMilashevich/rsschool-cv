<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Current weather and weather forecast for any city"><meta property="og:title" content="Fancy-weather"/><meta property="og:url" content="https://andreimilashevich.github.io/rsschool-cv/fancy-weather/build/index.html"/><meta property="og:image" content="../icons/og.png"/><title>Fancy-weather</title><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/><link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet"/><link href="main.css" rel="stylesheet"></head><body><div class="container"><div class="container_top"><div class="container_top_controls"><div class="button button_refresh"><div class="button_refresh_arrows"></div></div><div class="button button_lang">EN</div><div class="button_temp"><div class="button button_temp_f">&#176;F</div><div class="button button_temp_c">&#176;C</div></div></div><div class="container_top_search"><input class="input_field"/><div class="submit">SEARCH</div></div></div><div class="container_forecast"><div class="container_data"><p class="city"></p><p class="text time"></p><div class="weather_today"><div class="temp_now"></div><div class="weather_now"><div class="weather_image_main"></div><p class="text weather_description"></p><p class="text feels"></p><p class="text wind"></p><p class="text humidity"></p></div></div><div class="weather_other"><div class="weather_item text"><p class="day_of_week"></p><p class="temp_forecast"></p><div class="forecast_image"></div></div><div class="weather_item text"><p class="day_of_week"></p><p class="temp_forecast"></p><div class="forecast_image"></div></div><div class="weather_item text"><p class="day_of_week"></p><p class="temp_forecast"></p><div class="forecast_image"></div></div></div></div><div class="container_map"><div class="map" id="map"></div><p class="coord lat"></p><p class="coord lon"></p></div></div></div><script src="main.js"></script></body></html>
